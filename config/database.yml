default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: <%= ENV['ICNAUS_DB_USER'] %> #icnaus_db

development:
  adapter: sqlite3.sqlite3
  pool: 5
  timeout: 5000
  database: db/icnaus_db_development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  password: <%= ENV['ICNAUS_USER_POSTGRES_PASSWORD'] %>
  database: icnaus_db_test

production:
  <<: *default
  password: <%= ENV['ICNAUS_USER_POSTGRES_PASSWORD'] %>
  # database: icnaus_db_production
  database: icnaus_db_development
